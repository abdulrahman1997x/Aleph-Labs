<div style="padding: 40px;">
  <h1 style="color: blue;"> Translation Part</h1>
  <h2>{{ 'demo.title' | translate }}</h2>
  <h2>{{ 'new' | translate }}</h2>

  <h1 style="color: blue; margin-top: 90px;">Form Part</h1>
  <form [formGroup]="form">
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>name</mat-label>
        <input formControlName="name" matInput placeholder="Placeholder">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" [min]="minDate" [max]="maxDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </form>
  <h3> <strong>Value</strong> {{form.get('date').value |date:'MMMM d, y'}}</h3>
</div>
